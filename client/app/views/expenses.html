<div ng-controller="ExpenseAddCtrl">
  <div class="alert alert-info" ng-show="flash.getMessage()">
    <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <p>{{flash.getMessage()}}</p>
  </div>
</div>

<div ng-controller='ExpensesCtrl'>

  <p ng-repeat="expense in expenses |  orderBy: 'area' | filter:query as results"></p>
  <div class="row" style="margin-top: 40px;">
      <div class="jumbotron" style="background-color:rgba(255,255,255,0.8); border-radius: 3px;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12); text-align: center;">
        <h1>CrowdSLEC</h1>
        <p class="lead">
          <img src="images/yeoman.png" alt="I'm Yeoman"><br>
          <b>{{ results.length }}</b> living expenses records have been provided!
        </p>
        <hr>
        <p><a class="btn btn-lg btn-primary" ng-href="#/add/expense">Add your living expenses &nbsp;&nbsp;<span class="glyphicon glyphicon-plus"></span></a></p>
      </div>
  </div>  

  <div class="row" id="area_and_ranking">
    <ng-include src="'views/area-nav.html'"></ng-include>
    <div class="col-md-9" id="ranking" style="padding-left: 20px; background-color: #f2f2f2;">
      <h3>Ranking</h3>
      <table class="table table-striped" id="ranking_table">
        <thead>
          <tr>
            <th>#</th>
            <th>Area</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="element in sorted_totalAry ">
            <td>{{$index + 1}}.</td>
            <td>{{ element.key }}</td>
            <td>{{ element.val }} Â¥</td>
          </tr>
        </tbody>
      </table>
    </div>  
  </div>
